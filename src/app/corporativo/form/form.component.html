<div  class="mt-2" id="account">
    <!-- Media object starts -->
    <div class="media">
      <img [src]="corporativo?.S_LogoURL" alt="user edit avatar"
        class="users-avatar-shadow avatar mr-3 rounded-circle" height="64" width="64">
      <div class="media-body">
        <h4>{{corporativo?.S_NombreCorto}}</h4>
      </div>
    </div>
    <!-- Media object ends -->

    <!-- Account form starts -->
    <form [formGroup]="reactiveFormCorporativo">
        <div class="row">
            <div class="col-12 col-md-4 form-group">
                <div class="controls">
                <label for="users-edit-username">Nombre corto</label>
                <input type="text" formControlName="S_NombreCorto" class="form-control">
                </div>
            </div>
            <div class="col-12 col-md-4 form-group">
                <div class="controls">
                <label for="users-edit-name">Nombre completo</label>
                <input type="text" formControlName="S_NombreCompleto" class="form-control">
                </div>
            </div>

            <div class="col-12 col-md-4 form-group">
                <div class="controls">
                <label for="users-edit-role">Status</label>
                <select formControlName="S_Activo" class="form-control" >
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
                </div>
            </div>
            
            <div class="col-12 col-md-4 form-group">
                <div class="controls">
                    <label for="users-edit-email">Fecha de incorporaci√≥n</label>
                    <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="D_FechaIncorporacion" ngbDatepicker
                        #d2="ngbDatepicker">
                    <div class="input-group-append">
                        <div class="input-group-text" (click)="d2.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-4 form-group">
                <div class="controls">
                <label for="users-edit-company">Url del sistema</label>
                <input type="text" formControlName="S_SystemUrl" class="form-control">
                </div>
            </div>

            <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
            <button type="button" (click)="return()" class="btn btn-secondary mb-2 mb-sm-0 mr-sm-2">{{btnRegresar}}</button>
            <button type="reset" class="btn btn-primary" (click)="changeStatus()">{{btnEditar}}</button>
            </div>
        </div>
    </form>
    <!-- Account form ends -->
  </div>
